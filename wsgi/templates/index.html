{% extends 'base.html' %}


{% block content %}


<div class="bg_image">

    <div class="header">
        <div class="logo">
            <h2><a href="{{ url_for('index') }} "><span>C</span>itly</a></h2>
        </div>

        <div class="header_btns">

            {% if current_user.is_anonymous %}
            <a href=" {{ url_for('login') }} ">Log in</a>
            <a href=" {{ url_for('registration') }} ">Sign up</a>
            {% else %}
            <a href=" {{ url_for('add_link') }} ">Add Link</a>
            <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
    </div>

    

    <div class="main_content">
        <h1>Short links, big results</h1>
        <p>A URL shortener built with powerful tools to help you grow and protect your brand.</p>
        <a href=" {{ url_for('add_link') }} ">Get Started for Free</a>
    </div>
</div>



{% endblock %}
