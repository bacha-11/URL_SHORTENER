<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Url Shortener</h1>
    
    <form action="" method="POST">
        <input type="text" name="original_url">
        <input type="submit">
    </form>
    <br>
    <br>
    <br>
    {% for link in links %}
    <h2>Original Url <span> {{link.original_url}} </span> </h2><br>
    <h2>Short Url <span>  {{url_for('redirect_to_url', short_url=link.short_url, _external=True)}}</span> </h2><br>
    {% endfor %}
</body>
</html>
