<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Citly</title>
    {% endif %}
</head>
<body>

    {% include '_flashmessage.html' %}
    
    <div class="bg_image">
        <div class="blured_bg_image">

            <div class="register_form">
                <h1>LogIn</h1>
                <form action="" method="POST">
                    <input type="text" name="username" placeholder="Enter username" required>
                    <input type="password" name="password" placeholder="Enter password" required>
                    <input type="checkbox" name="remember_me"> <span>Remember Me</span>
                    <input type="submit" value="Login">
                </form>

                <div class="new_user">
                    <span style="color: rgb(248, 206, 66);">New User? </span> <a href=" {{ url_for('registration') }} " style="color: #f2f2f2;">register now</a>
                </div>
            </div>

        </div>
    </div>


    <script>
        function hideDiv(){
            let flash_message = document.getElementById('removediv')
            console.log(flash_message)
            flash_message.style.display = "none" 
        }
    
    </script>

</body>
</html>
